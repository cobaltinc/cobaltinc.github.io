{% assign member = site.data.members[include.name] %}

<div class="member-container">
  <div class="avatar">
    <img src="{{ member.avatar }}" />
  </div>

  <div class="summary">
    <div class="name">{{ member.name }}</div>
    <div class="description">
      {{ member.description }}
      {% if member.homepage %}
      -
      <a href="{{ member.homepage }}">{{ member.homepage }}</a>
      {% endif %}
    </div>

    <div class="socials">
      {% for item in member.social %}
        {% assign first_char = item.link | slice: 0 %}
        {% if first_char == '/' %}
          <a href="{{ site.baseurl }}{{ item.link }}"><i class="fa fa-{{ item.icon }}" aria-hidden="true"></i></a>
        {% else %}
          <a href="{{ item.link }}" target="_blank"><i class="fa fa-{{ item.icon }}" aria-hidden="true"></i></a>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</div>
